{% extends 'base.html' %}

{% block content %}
<div class="clearfix">
  <a class="btn btn-info left" href="{% url 'calendarapp:calendar' %}"> Calendario </a>
</div>

<form method="post">
  {% csrf_token %}
  <table class="form form-table">
    {{ form }}
    <tr><td colspan="2" class="pt-4"><button type="submit" class="btn btn-info right"> Agregar </button></td></tr>
  </table>
</form>
{% endblock %}
